<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			form {
				padding: 100px;
				text-align: left;
				margin: auto;
				display: table;
			}
			table {
				background-color: lightpink;
			}
			input {
				background-color: lightpink;
			}
			select {
				background-color: lightpink;
			}
			textarea {
				height: 60px;
				background-color: lightpink;
				}
			}
			
		</style>
	</head>
	<body>
		<form>
			<table border=1px"">
				<tr>
					<th colspan="2" align="center">信息登记表</th>
				</tr>
				<tr>
					<td>姓名：</td>
					<td>
						<input type="text" name="user"/>
					</td>
				</tr>
				
				<tr>
					<td>年龄：</td>
					<td>
						<input type="password" name="pwd"/>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="sex"/>男 &nbsp;
						<input type="radio" name="sex"/> 女
					</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
						<input type="date" name="broth-date" min="1900-01-01" max="2022-09-30"/><br />
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="hob"/> 跑步 
						<input type="checkbox" name="hob"/> 游泳 
						<input type="checkbox" name="hob"/> 唱歌 <br />
						<input type="checkbox" name="hob"/> 干饭 <br />
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select name="edu">
							<option value=" ">--请选择--</option>、
							<option value="1">专科</option>
							<option value="2">本科</option>
							<option value="3">研究生</option>
							<option value="4">博士</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>简介：</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>	
					<td colspan="2">
						<input type="submit" value="提交"/>
						<input type="reset" value=" 重置"/>
					</td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
