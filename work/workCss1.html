<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css动画</title>
		<style>
			div{
				height: 100px;
				width: 100px;
				position: absolute;
				animation: act 5s infinite;
			}
			
			@keyframes act {
				0% {background-color: red;left: 0px;top: 0px;}
				25% {background-color: yellow;left: 250px; top:0px}
				50% {background-color: green; left: 250px; top:250px}
				75% {background-color: blueviolet; left:0px; top:250px}
				100%{background-color: crimson; left:0px; top:0px}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
