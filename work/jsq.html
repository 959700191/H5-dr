<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<style>
			body{
				background-image: url(img/jsq.jpg);
				
			}
			div{
				margin-top: 150px;
				margin-left: 600px;
			}
			input{
				width: 280px;
				height: 50px;
				border-inline: 3px;
				font-size: 30px;
			}
			td{
				width: 70px;
				height: 70px;
				background-color: aqua;
				border-radius: 50%;
				text-align: center;
				font-size: 30px;
			}
			
		</style>
		
		<script>
			function clk(a){
				var con = document.getElementById("con")
				if(a.innerText == "C"){
					con.value= ""
				}else if(a.innerText =="＋"){
					con.value +="+"
				}else if(a.innerText =="-"){
					con.value +="-"
				}
				else if(a.innerText =="÷" ){
					con.value+="/"
				}
				else if(a.innerText =="X"){
					con.value +="*"
				}
				else if(a.innerText =="%"){
					con.value +="%"
				}
				else if(a.innerText =="."){
					con.value +="."
				}
				else if(a.innerText =="del" ){
					var back = con.value
					con.value = back.substring(0,back.length-1)
				}
				else if(a.innerText =="eq"){
					con.value = eval(con.value)
				}
				else{
					con.value += a.innerText
				}
				
				
			}
		</script>
	</head>
	<body>
		<div>
			<input type="text" id="con">
			<table>
				<tr class="first">
					<td onclick="clk(this)" >C</td>
					<td onclick="clk(this)">÷</td>
					<td onclick="clk(this)">X</td>
					<td onclick="clk(this)">del</td>
				</tr>
				<tr class="second">
					<td onclick="clk(this)" value="7">7</td>
					<td onclick="clk(this)">8</td>
					<td onclick="clk(this)">9</td>
					<td onclick="clk(this)">-</td>
				</tr>
				<tr class="thrid">
					<td onclick="clk(this)">4</td>
					<td onclick="clk(this)">5</td>
					<td onclick="clk(this)">6</td>
					<td onclick="clk(this)">＋</td>
				</tr>
				<tr class="four">
					<td onclick="clk(this)">1</td>
					<td onclick="clk(this)">2</td>
					<td onclick="clk(this)">3</td>
					<td rowspan="2" onclick="clk(this)">eq</td>
				</tr>
				<tr class=" five">
					<td onclick="clk(this)">%</td>
					<td onclick="clk(this)">0</td>
					<td onclick="clk(this)">.</td>
					<!-- <td></td> -->
				</tr>
			</table>
		</div>
	
	</body>
</html>
